<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme Musicale</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        #searchBar {
            display: flex;
            margin-bottom: 20px;
        }
        #searchInput {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }
        #searchButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        #results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .song {
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .song:hover {
            transform: scale(1.05);
        }
        .song img {
            width: 100%;
            border-radius: 5px;
        }
        #player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        #player button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        #volumeControl {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Ma Plateforme Musicale</h1>
            <button id="themeToggle">üåô</button>
        </header>
        <div id="searchBar">
            <input type="text" id="searchInput" placeholder="Rechercher une chanson...">
            <button id="searchButton">üîç</button>
        </div>
        <div id="results"></div>
    </div>
    <div id="player" style="display: none;">
        <div>
            <span id="currentSongTitle"></span> - <span id="currentSongArtist"></span>
        </div>
        <div>
            <button id="prevButton">‚èÆ</button>
            <button id="playPauseButton">‚èØ</button>
            <button id="nextButton">‚è≠</button>
            <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const resultsContainer = document.getElementById('results');
        const player = document.getElementById('player');
        const currentSongTitle = document.getElementById('currentSongTitle');
        const currentSongArtist = document.getElementById('currentSongArtist');
        const playPauseButton = document.getElementById('playPauseButton');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const volumeControl = document.getElementById('volumeControl');
        const themeToggle = document.getElementById('themeToggle');

        let currentPlaylist = [];
        let currentTrackIndex = 0;
        let audio = new Audio();

        const search = async () => {
            const query = searchInput.value;
            try {
                const response = await axios.get(`https://api.deezer.com/search?q=${query}&output=jsonp&callback=`, {
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                const data = JSON.parse(response.data.slice(1, -1));
                displayResults(data.data);
            } catch (error) {
                console.error('Erreur lors de la recherche:', error);
            }
        };

        const displayResults = (songs) => {
            resultsContainer.innerHTML = '';
            currentPlaylist = songs;
            songs.forEach((song, index) => {
                const songElement = document.createElement('div');
                songElement.className = 'song';
                songElement.innerHTML = `
                    <img src="${song.album.cover_medium}" alt="${song.title}">
                    <h3>${song.title}</h3>
                    <p>${song.artist.name}</p>
                `;
                songElement.addEventListener('click', () => playSong(index));
                resultsContainer.appendChild(songElement);
            });
        };

        const playSong = (index) => {
            currentTrackIndex = index;
            const song = currentPlaylist[index];
            audio.src = song.preview;
            audio.play();
            updatePlayerInfo();
            player.style.display = 'flex';
        };

        const updatePlayerInfo = () => {
            const song = currentPlaylist[currentTrackIndex];
            currentSongTitle.textContent = song.title;
            currentSongArtist.textContent = song.artist.name;
            playPauseButton.textContent = audio.paused ? '‚ñ∂' : '‚è∏';
        };

        playPauseButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
            updatePlayerInfo();
        });

        prevButton.addEventListener('click', () => {
            currentTrackIndex = (currentTrackIndex - 1 + currentPlaylist.length) % currentPlaylist.length;
            playSong(currentTrackIndex);
        });

        nextButton.addEventListener('click', () => {
            currentTrackIndex = (currentTrackIndex + 1) % currentPlaylist.length;
            playSong(currentTrackIndex);
        });

        volumeControl.addEventListener('input', (e) => {
            audio.volume = e.target.value;
        });

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            themeToggle.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
        });

        searchButton.addEventListener('click', search);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') search();
        });

        audio.addEventListener('ended', () => {
            currentTrackIndex = (currentTrackIndex + 1) % currentPlaylist.length;
            playSong(currentTrackIndex);
        });
    </script>
</body>
</html>
